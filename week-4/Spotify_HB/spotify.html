<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Spotify</title>

<body>
    <div id="container1">
        <div>
            <input class="search-input" type="text">
            <select name="spotify" class="type">
                <option value="">--Please choose an option--</option>
                <option value="album">album</option>
                <option value="artist">artist</option>
            </select>
            <button class="search-button">Search</button>
        </div>
    </div>
<h1>Results</h1>
<!-- We create the section where we want to insert our new HB Html. -->
<!-- We generate/ Create our new Html -->
<section id="artists-section" class="info-section"></section>
    <script id="artistsTemplate" type="text/x-handlebars-template">
    <div class="results">
        {{#itemsAdjusted}}
        <div class="result-item">
            <p>{{name}}</p>
            <!--p itemsAdjusted[i].name -->
            <img src={{imageUrl}} />
            <!--img itemsAdjusted[i].imageUrl -->
        </div>
        {{/itemsAdjusted}}
    </div>
    
</script>
</select>
