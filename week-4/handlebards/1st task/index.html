<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authors</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
<link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>

<body>
    <h1>Authors</h1>
    <!-- We create the section where we want to insert our new HB Html. -->
    <section id="authors-section" class="info-section"></section>
    <!-- We generate/ Create our new Html -->
    <script id="authorsTemplate" type="text/x-handlebars-template">
                <div class="card-container">
                    {{#authors}}
                        <div class="card">
                            <div class="card-info">
                                <h2>{{name}}</h2>
                                <h3>{{born}} - {{died}}</h3>
                                <p><b>Quote:</b> {{quote}}</p>
                                <div class="quote-container">
                                    <div>
                                        <h3>Selected Writings</h3>
                                        <!-- We loop through our wand key property -->
                                        {{#selectedWritings}}
                                        <p>{{this}}</p>
                                        {{/selectedWritings}}
                                    </div>
                                </div>
                                <img src={{photo}} />
                            </div>
                        </div>
                    {{/authors}}
                </div>
            </script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

</html>
